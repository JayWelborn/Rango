{% extends 'base.html' %}
{% load static %}

{% block title %}{{ userprofile.user.username }}{% endblock %}

{% block content %}
<div>
    <h1>{{ userprofile.user.username }}</h1>
    {% if userprofile.picture %}
    <img style='max-width:100%; max-height: 50vh; display:block' 
         src="{{ userprofile.picture.url }}" 
         alt="{{ userprofile.user.username }}">
    {% endif %}
    {% if userprofile.website %}
    <a href="{{ userprofile.website }}">{{ userprofile.website }}</a>
    {% endif %}
</div>
{% endblock %}
