{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block body_block %}
<link rel="stylesheet" href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css">
<div class="jumbotron">
    <h1 class="display-3">Login to Rango</h1>
</div>

{% if error_message %}
    <h3>{{ error_message }}</h3>
{% endif %}

<form id="login_form" method="post" action="{% url 'rango:login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50">
    <br>
    Password: <input type="password" name="password" value="" size="50">
    <br>
    <input type="submit" value="submit" value="Login">
</form>
{% endblock %}
